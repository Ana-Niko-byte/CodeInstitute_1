        <nav>

                <li><a href="../home/index.html">Your Plants</a></li>

                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h3 class="issue-text">Have a Different Issue?</h3>
            <label for="toggle-button" class="toggle-button-label">Ask a Question</label>
            <input type="checkbox" id="toggle-button" name="toggle-button" style="display:none;"> <!--work around for form toggle but abuses semantic html/css - not recommended and should use button element instead-->
            <div class="form-container">
                <form method="post" id="issue">
                    <div class="general-inputs">
                        <label for="name">Name <span class="question-form">*</span></label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required><br>
                        <label for="email">Email <span class="question-form">*</span></label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br>
                        <label for="number">Number</label>
                        <input type="text" id="number" name="number" placeholder="012 345 6789" pattern="\d{3}[\s]\d{3}[\s]\d{4}" title="Format: 123 456 7890"><br>
                    </div>
                    <div class="textarea-message">
                        <label for="message">Message <span class="question-form">*</span></label>
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Describe your issue..."></textarea>
                    </div>
                    <label for="terms">I agree to the <a href="https://media.makeameme.org/created/gotcha-1e0c00b0e0.jpg" class="terms-conditions">terms & conditions</a></label>
                    <input type="checkbox" class="terms" name="terms" id="terms">
                    <label for="toggle-button" class="toggle-button-label">Send</label>
                    <input type="checkbox" id="toggle-button" style="display:none;"> <!--work around for form toggle but abuses semantic html/css - not recommended and should use button element instead-->
                </form>
            </div>
        </section>
    </main>
